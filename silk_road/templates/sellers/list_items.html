{% extends 'base.html' %}
{% block title %} Your Orders {% endblock title %}
{% block content %}
    <a class="btn btn-primary " href="{% url 'add_item' %}">
        + ADD ITEM
    </a>
    {% for item in items%}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">{{ item.description }} </p>
            <p class="card-text">In Stock : {{ item.quantity }} </p>
            <a href="#" class="btn btn-primary">Edit</a>
            <a href="{% url 'delete_item' pk=item.id %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
    
    {% endfor %}
    
{% endblock content%}
