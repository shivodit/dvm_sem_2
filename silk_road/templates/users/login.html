{% extends 'base.html' %}

{% block title %} Log In {% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>  
</form>
<p class="font-weight-bold">OR</p>
{% load socialaccount %}
<form action="{% provider_login_url 'google' %}" method="post">
  {% csrf_token %}
  <button type="submit">Continue With Google</button>
</form>
{%endblock%}
