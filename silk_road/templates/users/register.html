{% extends 'base.html' %}

{% block content %}

<form method="POST" novalidate>
	{% csrf_token %}
	<h2>Sign Up</h2>
	{{ user_form.as_p }}		
    {{ profile_form.as_p }}
	<input type="submit" value="Register" />
</form>

<p class="font-weight-bold">OR</p>
{% load socialaccount %}
<form action="{% provider_login_url 'google' %}" method="post">
  {% csrf_token %}
  <button type="submit">Continue With Google</button>
</form>
{% endblock content%}
